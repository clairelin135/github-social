<html>
  <body>
    <h1>Add activity</h1>
    <form method="POST" action="/">
        <input type="text" name="num_likes">
        <input type="submit" value="Add">
    </form>

    <h1>Activities</h1>
    {% for e in events %}
      <p>{{e.id}}</p>
      <p>{{e.created_at}}</p>
      <p>{{e.repo.url}}</p>
    {% endfor %}
  </body>
</html>
