<html>
  <body>
    <h1>Add activity</h1>
    <form method="POST" action="/">
        <input type="text" name="num_likes">
        <input type="submit" value="Add">
    </form>

    <h1>Activities</h1>
    {% for activity in activities %}
      <p>{{activity.num_likes}}</p>
    {% endfor %}
  </body>
</html>
